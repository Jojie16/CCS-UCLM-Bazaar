<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <a href="javascript:history.back()" class="logo">UCLMBazaar</a>
        <div class="search-bar">
            <input type="text" id="searchItem" placeholder="Search items...">
        </div>
        <div class="right-container">
            <div class="account-settings">
                <button id="accountSettingsBtn">
                    <i class="fas fa-user"></i>
                </button>
                <div id="accountDropdown" class="dropdown-content">
                    <span id="userName"></span>
                    <a href="#">Profile</a>
                    <a href="buyer.html">Home</a>
                    <a href="checkout.html">Orders</a>
                    <a href="../../login/login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <center><br><h1>Your Cart</h1></center>
    </header>

    <main>
        <div id="cartItems" class="product-gallery"></div>  <!-- Container for cart items -->
        <div id="cartTotal">
            <h3>Total: $<span id="totalPrice">0</span></h3>  <!-- Display the total price -->
        </div>
        <center><button id="checkoutBtn">Proceed to Checkout</button></center>
    </main>

    <div id="buyerMessage" style="display:none;"></div>

    <script src="cart2.js"></script>
</body>
</html>
