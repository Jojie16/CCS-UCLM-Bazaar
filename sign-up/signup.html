<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles-signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">Create an Account</div>
        <form id="signupForm">
            <!-- First Name -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Enter your First Name" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Enter your Last Name" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Student ID -->
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" placeholder="Enter your Student ID" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Repeat Password -->
            <div class="form-group">
                <label for="repeat_password">Repeat Password</label>
                <input type="password" id="repeat_password" placeholder="Repeat your password" required>
            </div>

            <!-- Year Level -->
            <div class="form-group">
                <label for="year_level">Year Level</label>
                <input type="text" id="year_level" placeholder="Enter your year level" required>
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>
            <div class="already-account">
                Already have an account? <a href="../login/login.html">Sign In</a>
            </div>
        </form>
    </div>
    <script src="../MainJS-Files/main.js"></script>
</body>
</html>
